<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-1"></div>
    <div class="col-md-8 col-sm-8 col-xs-10">
      <div class="jumbotron">
        <form novalidate #form = "ngForm" (ngSubmit)="addSong(form)">
          <div class="form-group">
            <label class="" for="title">Title</label>
            <input type="text" class="form-control col-md-6 col-sm-8 col-xs-10" name="title" ngModel>
          </div>
          <div class="form-group">
            <label class="" for="artist">Artist</label>
            <input type="text" class="form-control col-md-6 col-sm-8 col-xs-10" name="artist" ngModel>
          </div>
          <div class="form-group">
            <label for="lyrics">Lyrics</label>
            <textarea rows="5" class="form-control" placeholder="Enter Song Lyrics" name="lyrics" ngModel></textarea>
          </div>
          <button type="submit" class="btn btn-success" name="button">Add Song</button>
        </form>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-1"></div>
  </div>
</div>
