<div class="row">
  <div class="image_ad"></div>
  <div class="col-md-2"></div>
  <div class="col-md-7 song">
    <div *ngFor="let song of songs" class="song-content">
        <p>{{song.title}} by {{song.artist}} </p>
        <a id="playMp3" (click)="openModal(songModal)"><i class="glyphicon glyphicon-play"></i> Play Mp3</a>
        <a id="downloadMp3"><i class="glyphicon glyphicon-download-alt"></i> Download Mp3</a>
        <a id="playMp4" (click)="openModal(songModal)"><i class="glyphicon glyphicon-hd-video"></i> Play Mp4</a>
        <a id="downloadMp4"><i class="glyphicon glyphicon-download-alt"></i> Download Mp4</a>
      </div>
  
  <ng-template #songModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Song Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>This is the modal body</p>
    </div>
    <div class="modal-footer">
        <p>This is the modal footer</p>
    </div>
  </ng-template>
  <div class="col-md-3">

  </div>
</div>
